<!DOCTYPE html>
<html>
<head>
	<title>ESP32 Sensor Control</title>
</head>
<body>
	<h1>ESP32 Sensor Control</h1>
	<form action="/sensor-control" method="GET">
		<label for="sensor">Sensor:</label>
		<input type="text" id="sensor" name="sensor" required><br><br>
		<label for="start">Start Time:</label>
		<input type="text" id="start" name="start" required><br><br>
		<label for="end">End Time:</label>
		<input type="text" id="end" name="end" required><br><br>
		<input type="submit" value="Submit">
	</form>
</body>
</html>
